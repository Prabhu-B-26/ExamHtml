<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
</head>
<body>
    <h1>Welcome to Interactive Fun!</h1>
<h1> PRABHU B</h1>
    <h1>2023503545</h1>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="sayHello()">Say Hello</button>

  <input type="number" id="ageInput" placeholder="Enter your age">
  <button onclick="checkAge()">Check Age</button>

  <div id="greeting"></div>

  <script>
    function sayHello() {
      const name = document.getElementById('nameInput').value;
      if(name) {
        document.getElementById('greeting').innerText = `Hello, ${name}! Welcome to the page! ðŸŽ‰`;
      } else {
        document.getElementById('greeting').innerText = 'Please enter your name first!';
      }
    }

    function checkAge() {
      const age = parseInt(document.getElementById('ageInput').value);
      if(!age) {
        alert("Please enter a valid age!");
        return;
      }
      if(age < 0) {
        alert("Invalid input");
      } else if (age < 18) {
        alert("You are junior");
      }
      else if(age < 60) {
        alert("You are an adult!");
      } else {
        alert("You are a senior!");
      }
    }
  </script>
</body>

</html>
